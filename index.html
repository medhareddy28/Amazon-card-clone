<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PS4 Product Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img class="product-image" src="https://m.media-amazon.com/images/I/51lU4jUl3yL._SL1080_.jpg" alt="PS4 Image">
    <div class="card-body">
      <p class="brand">Brand: <a href="#">GAMEZZZ24</a></p>
      <h2>GAMEZZZ24 PlayStation 4 / PS4 Slim 1TB Gaming Console</h2>
      <p class="discount">-13% <span class="price">₹34,990</span></p>
      <p class="mrp">M.R.P.: <span class="original-price">₹40,000</span></p>
      <p class="emi">EMI from ₹1,696. No Cost EMI available. <a href="#">EMI options</a></p>
      <p class="tax">Inclusive of all taxes</p>
      <p class="upi">Pay with <a href="#">Amazon Pay UPI</a> & unlock shopping benefits</p>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
