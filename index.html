<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Product Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="https://m.media-amazon.com/images/I/81fPKd-2AYL._AC_UY327_FMwebp_QL65_.jpg" alt="Product Image">
    <div class="card-body">
      <h2>Samsung Galaxy M13</h2>
      <p class="brand">Brand: Samsung</p>
      <p class="price">₹11,999 <span class="original">₹14,999</span></p>
      <p class="rating">⭐ 4.2 | 18,921 ratings</p>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
